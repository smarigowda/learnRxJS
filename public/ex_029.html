<html>
<head></head>
<body>
	<button id='clickme'>Click Me</button>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.0.7/rx.all.js"></script>

<script>

// traversing an event

var onloadFunc = function (button) {
	
	var buttonClicks = Rx.Observable.fromEvent(button, 'click')

	var subscription = buttonClicks.forEach((click) => {
		alert('button clicked, stopping traversal')
		subscription.dispose()
	})
}

console.log('hello....')

window.onload = () => { 
	console.log('loaded...')
	onloadFunc(document.getElementById('clickme'))
}

</script>

</html>
